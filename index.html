<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 2px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-left">
            <p>Your Result</p>
            <div class="score">
              <div>
                <p>
                  <span class="total">76</span><br />
                  of 100
                </p>
                <!-- <p>of 100</p> -->
              </div>
            </div>
            <div class="rating">
              <p>Great</p>
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
          <div class="card-right">
            <p>Summary</p>
            <div class="stats-container">
              <div class="stat">
                <div><img src="assets/images/icon-reaction.svg" />Reaction</div>
                <div class="score-wrapper">
                  <span class="stat-score">80&nbsp; </span>
                  <span class="stat-denom">/ 100</span>
                </div>
              </div>
              <div class="stat">
                <div><img src="assets/images/icon-memory.svg" />Memory</div>
                <div class="score-wrapper">
                  <span class="stat-score">92&nbsp; </span>
                  <span class="stat-denom">/ 100</span>
                </div>
              </div>
              <div class="stat">
                <div><img src="assets/images/icon-verbal.svg" />Verbal</div>
                <div class="score-wrapper">
                  <span class="stat-score">61&nbsp; </span>
                  <span class="stat-denom">/ 100</span>
                </div>
              </div>
              <div class="stat">
                <div><img src="assets/images/icon-visual.svg" />Visual</div>
                <div class="score-wrapper">
                  <span class="stat-score">72&nbsp; </span>
                  <span class="stat-denom">/ 100</span>
                </div>
              </div>
            </div>
            <a href="#" class="btn">Continue</a>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">cstwrd</a>.
    </div>
  </body>
</html>
